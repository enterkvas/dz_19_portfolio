<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>dz19Portfolio</title>
   <link rel="stylesheet" type="text/css" href="css/iconsfont.css">
   <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
   <link rel="stylesheet" href="css/style.css">
   <link rel="shortcut icon" href="img/favicons/favicon-48x48.ico" type="image/x-icon" />
   <link rel="apple-touch-icon" href="img/favicons/apple-touch-icon.png" />
</head>
<body>
   <div class="wrapper">
      <header class="header bg-overlay">
         <div class="header__container _container">
            <nav class="header__navigation navigation">
               <div class="navigation__toggle-btn"><span></span></div>
               <ul class="navigation__list"></ul>
            </nav>
            <div class="header__content">
               <div class="my-photo">
                  <img src="img/images/images-myPhoto/myPhoto_1.jpg" alt="My photo">
               </div>
               <div class="header__text">
                  <h1>Aleksandr Bugakov</h1>
                  <p>HTML Site Developer</p>
               </div>
            </div>
         </div>
      </header>
      <main class="main">
         <section class="resume">
            <h2 class="h2-blue">Resume</h2>
            <i class="fa fa-download"></i>
         </section>
         <section class="my__works"><h2 class="h2-blue">My works</h2></section>
         <section class="contacts">
            <h2 class="h2-white">Contacts</h2>
               <div class="social-icons">                  
                  <a href="#" class="_icon-twitter"></a>
                  <a href="#" class="_icon-youtube"></a>
                  <a href="#" class="_icon-linkedin"></a>
                  <a href="#" class="_icon-facebook"></a>
                  <a href="#" class="_icon-github"></a>                  
               </div>
         </section>
      </main>
      <footer class="footer">
         <div class="footer__container">
            <div class="footer__content">
               <p class="footer__copyright">© 2016 Емельян Казаков Веб-разработик из Москвы, занимаюсь версткой и созданием сайтов.</p>
               <p class="footer__text">Этот сайт сделал в рамках прохождения обучения по верстке на
                  курсах от WebCademy.ru</p>
            </div>
         </div>
      </footer>
   </div>
   <script src="js/script.js"></script>

</html>
